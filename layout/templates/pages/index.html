{% extends "base.html" %}

{% block scriptsAndStyles%}
{% endblock%}

{% block mainContent %}
    <div id="fb-root"></div>
    <script>
        window.fbAsyncInit = function() {
          FB.init({
            appId      : '328250827233463',
            status     : true, 
            cookie     : true,
            xfbml      : true,
            oauth      : true,
          });
        };
        (function(d){
           var js, id = 'facebook-jssdk'; if (d.getElementById(id)) {return;}
           js = d.createElement('script'); js.id = id; js.async = true;
           js.src = "//connect.facebook.net/en_US/all.js";
           d.getElementsByTagName('head')[0].appendChild(js);
         }(document));
        
        $(function() {
            $("#fbLoginBtn").click(function(){
                return hyperload.access.login("fb");
            });
            $("#gglLoginBtn").click(function(){
                return hyperload.access.login("ggl");
            });
        });
    </script>
    
    <style type="text/css">
        div#header {
            width: 100%;
            height: 200px;
            border: 1px solid red;
        }
        
        div#footer {
            width: 100%;
            height: 200px;
            border: 1px solid red;
        }
    </style>    
    
    <div id="header">
        
    </div>
    <div id="content">
        <a id="fbLoginBtn" class="fb_button fb_button_medium">
            <span class="fb_button_text">Login with Facebook</span>
        </a>
        &nbsp;
        <a href="#" id="gglLoginBtn">Login with Google</a>
    </div>
    <div id="footer">
        
    </div>    
{% endblock %}
